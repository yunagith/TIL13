<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼</title>
<style>
h1{text-align:center;}
table{margin:0 auto; text-align:left;}

</style>
</head>
<body>
	<form method="post" action="join.jsp">

	
	<h1>회원가입</h1>
	<hr>
	<label> 성명<input type="text" id="name2" size="20"></label><br>
	<label> 아이디<input type="text" id="id2" maxlength="8" size="20"><input type="submit" value="ID중복체크">(영문자+특수문자 : 6~10자)</label><br>
	<label>비밀번호<input type="text" id="password" size="20">(영문자+숫자+특수문자 : 10~20자)</label><br>
	<label>비밀번호 확인<input type="text" id="passwordcheck" size="20"></label><br>
	
	생년월일
	<label> <input type="text" id="year" size="7" required>년</label>
	<select name="month">
			<option value="1" selected>1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
	</select>월
	<select name="day">
			<option value="1" selected>1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
	</select>일
	<label><input type="radio" name="lunar" value="양력" checked>양력</label>
	<label><input type="radio" name="lunar" value="음력">음력</label><br>
	
	전화번호
	<select name="callnumber" >
			<option value="02" selected>02</option>
			<option value="031">031</option>
			<option value="032">032</option>
			<option value="070">070</option>
			<option value="080">080</option>
	</select>
	<label> -<input type="text" id="callnumber1" size="10"></label>
	<label> -<input type="text" id="callnumber2" size="10"></label><br>
	
	휴대폰번호
	<select name="phonenumber">
			<option value="010" selected>010</option>
			<option value="011">011</option>
	</select>
	<label> -<input type="text" id="phonenumber1" size="10"></label>
	<label> -<input type="text" id="phonenumber2" size="10"></label><br>
	
	<label> <input type="text" id="address" required><input type="submit" value="우편번호찾기"></label><br>
	<label> 주소<input type="text" id="address" size="30" required></label><br>
	<label> <input type="text" id="address"  size="30" required>상세 주소 입력</label><br>
	
	성별
	<label><input type="radio" name="gender" value="남" checked>남</label>
	<label><input type="radio" name="gender" value="여">여</label><br>
	
	직업
	<select name="job">
			<option value="프로그래머" selected>프로그래머</option>
			<option value="디자이너">디자이너</option>
			<option value="학생">학생</option>
			<option value="공무원">공무원</option>
	</select><br>
	
	이메일
	<label> <input type="text" id="email" size="10" required>@</label>
	<select name="emailaddress">
			<option value="naver.com" selected>naver.com</option>
			<option value="gmail.com">gmail.com</option>
			<option value="daum.com">daum.com</option>
	</select><br>
	
	이메일 수신 여부
	<label><input type="radio" name="reception" value="예" checked>예</label>
	<label><input type="radio" name="reception" value="아니오">아니오</label><br>
	
	관심분야
	<label><input type = "checkbox" id="frontend" name="field" value="프론트엔드" checked>프론트엔드</label>
	<label><input type = "checkbox" id="backend" name="field" value="백엔드" >백엔드</label>
	<label><input type = "checkbox" id="fullstack" name="field" value="풀스택" >풀스택</label>
	<label><input type = "checkbox" id="java programing" name="field" value="자바 프로그래밍" >자바 프로그래밍</label><br>
	
	<input type="submit" value="회원가입"><input type="reset" value="취소">
	
	</form>
</body>
</html>
